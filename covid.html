<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF -8">
        <meta name="viewport" content="width = device-width ,initial-scale = 1.0">
        <title>Covid 19 API in Javascript</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mt-5">Covid 19 Live Data in Table</h1>
            <style>
                h1{
                    color: greenyellow;
                    background-image: url("https://spiderimg.amarujala.com/assets/images/2021/05/03/750x506/coronavirus-test_1620039942.jpeg");
                    background-color: darkgrey;
                    background-size: 4000000 px;
                    background height: 1000000 px;
                }
                
            </style>
            <br><br>
            <table class="table table-hover">
                <thead>
                    <tr>
                     <th>
                        Totalcases
                     </th>
                     <th>
                         Totaldeaths
                     </th>
                     <th>
                         TotalRecovered
                     </th>
                    </tr>
                </thead>
                <tbody>
                   <tr id ="data">
                       </tr>
                   </tbody>
                
            </table>
            <br>
            <button onclick ="refreshData()" class="btn btn-danger btn-block">
            Refresh Data
            </button>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
            init()




            function init(){
                var url ="https://api.covid19api.com/summary"
                var data=' '
                $.get(url,function(data){
                    console.log(data.Global)
                    data= `
                    <td>${data.Global.TotalConfirmed}</td>
                    <td>${data.Global.TotalDeaths}</td>
                    <td>${data.Global.TotalRecovered}</td>
                    `
                    $("#data").html(data)

                })
            }
            function refreshData(){
                clearData()
                init()
            }
             function clearData(){
                $("#data").empty()
            }
    </script>
</html>
